{% extends "base.html" %}

{% block content %}
    <h3>List of rooms</h3>
    <ul>
    	{% for room in rooms %}
    		<li>
    			<a href="{% url 'room_detail' room.id %}">
    				{{ room.name }}
    			</a>
    		</li>
    	{% endfor %}
    </ul>
    <a href="{% url 'simple_chart'  %}">
                    Plot these values
    </a>
{% endblock %}
